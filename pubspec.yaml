name: fb_chat_example
description: "A small chat app showing how to use firebase and firestore."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  chat_bubbles: ^1.6.0
  cloud_firestore: ^4.15.5
  firebase_auth: ^4.17.6
  firebase_core: ^2.25.4
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  provider: ^6.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.jpg"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/images/app_icon.jpg"
  windows:
    generate: true
    image_path: "assets/images/app_icon.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/app_icon.jpg"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
